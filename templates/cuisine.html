{% extends 'base.html' %} {% block content %}

<div class="row">

  <h3> Cuisine </h3>

  <ul class="collapsible" data-collapsible="accordion">
      {% for cuis in cuisine %}
      <li>
        <div class="collapsible-header">
            <a href="" class="waves-effect waves-light btn_small btn">Delete</a>
            <a href="{{url_for('edit_cuisine', cuisine_id = cuisine._id)}}" class="waves-effect waves-light btn_small btn blue">Edit</a>
          <div class="recipe_header">
            <strong>{{cuis.cuisine_name}}</strong>
          </div>
        </div>
      </li>
      {% endfor %}
  </ul>
</div>
{% endblock %}
