{% extends 'base.html' %} {% block content %}

<ul class="collapsible" data-collapsible="accordion">
    {% for r in recipes %}
    <li>
      <div class="collapsible-header">
        <div class="col s3">
          <i class="material-icons">expand_more</i>
          <a href="{{url_for('delete_recipe', recipe_id-recipe._id)}}" class="waves-effect waves-light btn_small btn">Delete</a>
          <a href="{{url_for('edit_recipe', recipe_id-recipe._id)}}" class="waves-effect waves-light btn_small btn blue">Edit</a>
        </div>
        <div class="recipe_header col s9">
          <strong>{{r.recipe_cuisine}}</strong> - {{r.recipe_food_type}}
        </div>
      </div>
      <div class="collapsible-body">
        <span>
          {{r.recipe_name}}
          {{r.ingredients}}
          {{r.preparation_steps}}
          {{r.required_tools}}
        </span>
      </div>
    </li>
    {% endfor %}
</ul>
{% endblock %}
