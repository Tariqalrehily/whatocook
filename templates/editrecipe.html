{% extends 'base.html'%} {% block content %}

<h3 class="list_title">Edit Recipe</h3>
<div class="row">
<!-- Form so that user can start editting the selected form, to Post the editing information back to the mongo collection recipes -->
    <form action="{{ url_for('update_recipe', recipe_id=recipe._id) }}" method="POST" class="col s12">

        <!-- belw are other information stored about the recipe so that user can also edit any recipe information. -->
        <div class="row">
            <div class="input-field col s12">
            <i class="material-icons prefix">assignment</i>
            <input id="recipe_food_type" name="recipe_food_type" type="text" class="validate" value="{{recipe.recipe_food_type}}">
            <label for="icon_prefix">Recipe Food Type, Example: Burger</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="recipe_name" name="recipe_name" type="text" class="validate" value="{{recipe.recipe_name}}">
                <label for="icon_prefix">Recipe Name</label>
            </div>
        </div>
      <div class="row">
            <div class="input-field col s12">
            <i class="material-icons prefix">mode_edit</i>
            <textarea name="ingredients" id="ingredients" class="materialize-textarea"></textarea>
            </div>
      </div>
      <div class="row">
            <div class="input-field col s12">
            <i class="material-icons prefix">mode_edit</i>
            <textarea name="preparation_steps" id="preparation_steps" class="materialize-textarea"></textarea>
            </div>
      </div>
      <div class="row">
            <div class="input-field col s12">
            <i class="material-icons prefix">mode_edit</i>
            <textarea name="required_tools" id="required_tools" class="materialize-textarea"></textarea>
            </div>
      </div>
      <!-- Form submit button -->
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Edit Recipe
                <i class="material-icons right">playlist_add</i>
             </button>
        </div>
    </form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- Retrieve the textarea fields -->
<script>
    $(document).ready(function(){
    $('#ingredients').val('{{recipe.ingredients}}');
    M.textareaAutoResize($('#ingredients'));
    $('#preparation_steps').val('{{recipe.preparation_steps}}');
    M.textareaAutoResize($('#preparation_steps'));
    $('#required_tools').val('{{recipe.required_tools}}');
    M.textareaAutoResize($('#required_tools'));
  });
</script>
{% endblock %}
