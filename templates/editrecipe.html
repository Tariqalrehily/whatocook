{% extends 'base.html'%} {% block content %}

<h3>Edit Recipe</h3>
<div class="row">
    <form action="{{ url_for('update_recipe', recipe_id=recipe._id) }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <select id="cuisine" name="cuisine_name">
                  <option value="" disabled selected>Choose Cuisine</option>
                  {% for cuisine in cuisines %}
                      {% if cuisine.cuisine_name == recipe.cuisine_name%}
                      <option value="{{cuisine.cuisine_name}}" selected >{{cuisine.cuisine_name}}</option>
                      {% else %}
                       <option value="{{cuisine.cuisine_name}}">{{cuisine.cuisine_name}}</option>
                    {% endif %}
                  {% endfor %}
                </select>
                <label>Recipe Cuisine</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
            <i class="material-icons prefix">assignment</i>
            <input id="recipe_food_type" name="recipe_food_type" type="text" class="validate" value="{{recipe.recipe_food_type}}">
            <label for="icon_prefix">Recipe Food Type, Example: Burger</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="recipe_name" name="recipe_name" type="text" class="validate" value="{{recipe.recipe_name}}">
                <label for="icon_prefix">Recipe Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
            <i class="material-icons prefix">assignment</i>
            <input id="recipe_name" name="recipe_name" type="text" class="validate" value="{{recipe.recipe_name}}">
            <label for="icon_prefix">Recipe Name</label>
            </div>
      </div>
      <div class="row">
            <div class="input-field col s12">
            <i class="material-icons prefix">subject</i>
            <textarea name="ingredients" id="ingredients" class="materialize-textarea" value="{{recipe.ingredients}}"></textarea>
            <label for="icon_telephone">ingredients</label>
            </div>
      </div>
      <div class="row">
            <div class="input-field col s12">
            <i class="material-icons prefix">subject</i>
            <textarea name="preparation_steps" id="preparation_steps" class="materialize-textarea" value="{{recipe.preparation_steps}}"></textarea>
            <label for="icon_telephone">preparation_steps</label>
            </div>
      </div>
      <div class="row">
            <div class="input-field col s12">
            <i class="material-icons prefix">subject</i>
            <textarea name="required_tools" id="required_tools" class="materialize-textarea" value="{{recipe.required_tools}}"></textarea>
            <label for="icon_telephone">required_tools</label>
            </div>
      </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Edit Recipe
                <i class="material-icons right">playlist_add</i>
             </button>
        </div>
    </form>
</div>
{% endblock %}
